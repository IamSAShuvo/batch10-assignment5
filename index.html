<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--* Fav-Icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!--* Tailwind & DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- * Google fonts | Lexend Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- * Icons CDN | Bootstrap & FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Donate Bangladesh</title>

    <!-- * Tailwind default style config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              headerBg: "rgb(249, 247, 243)",
              btnPrimaryColor: "rgb(180, 244, 97)",
              btnHoverColor: "rgb(157, 240, 48)",
              fontColorHeading: "rgb(17, 17, 17)",
              fontColorPera: "rgba(17, 17, 17, 0.7)",
              fontColorPera2: "rgba(17, 17, 17, 0.3)",
              boxBorder: "rgba(17, 17, 17, 0.1)",
            },
            fontFamily: {
              lexend: "Lexend",
            },
            backgroundImage: {
              paper: "url(./assets/bg.jpg)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-lexend">
    <!-- ? Header Section Start -->
    <header class="bg-headerBg py-6">
      <!-- ? Navbar Start -->
      <nav class="w-10/12 mx-auto">
        <div class="navbar">
          <div class="navbar-start">
            <a
              class="btn bg-btnPrimaryColor lg:px-8 hover:bg-btnHoverColor btn-ghost text-xl"
              >Blog</a
            >
          </div>

          <div class="navbar-center flex lg:gap-4 content-center">
            <img src="./assets/logo.png" alt="donation" />
            <h2 class="hidden lg:block">Donate Bangladesh</h2>
          </div>

          <div class="navbar-end gap-3">
            <img src="./assets/coin.png" alt="coin" />
            <p><span>5500</span> BDT</p>
          </div>
        </div>
      </nav>
      <!-- ? Navbar End -->
    </header>
    <!-- ? Header Section End -->

    <!-- ? Main Section Start -->
    <main class="w-10/12 mx-auto mt-20">
      <section class="">
        <!-- ? Toggle buttons | Donation & History -->
        <div class="flex gap-4 justify-center">
          <button
            class="btn btn-success bg-btnPrimaryColor hover:bg-btnHoverColor lg:px-8 border-0"
          >
            Donation
          </button>
          <button
            class="btn border border-fontColorPera2 hover:border-fontColorPera2"
          >
            History
          </button>
        </div>

        <!-- ? Donation Cards -->
        <!-- * Donation at Noakhali -->
        <div>
          <div>
            <img src="./assets/noakhali.png" alt="A rescue team" />
          </div>
        </div>
      </section>
    </main>
    <!-- ? Main Section End -->
  </body>
</html>
